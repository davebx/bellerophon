---
name: "Create Release Version"

on:
  push:
    tags:
      - "*"

jobs:
  create-release:
    name: "Create release from tag"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE