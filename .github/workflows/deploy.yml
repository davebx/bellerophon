name: Deploy to Test-PyPi

on:
  release:
    types: [created]

jobs:
  test:
    name: Test release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: 3.9
    steps:
    - name: Get the version tag for the release
      id: get_version
      run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
    - name: Cache pip
      uses: actions/cache@v2
      env:
        cache-name: cache-python-deps
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-${{ env.cache-name }}-py3.9-release-${{ VERSION }}
        restore-keys: |
          ${{ runner.os }}-${{ env.cache-name }}-py3.9-release-${{ VERSION }}
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install wheel
      run: |
        python -m pip install --upgrade pip wheel
    - name: Install dependencies
      run: |
        pip install flake8 pytest pysam coveralls
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --show-source --statistics
    - name: Test with pytest
      run: |
        pytest --junit-xml=junit_test_results.xml
    - name: 'jUnit Test Results'
      uses: actions/upload-artifact@v2
      with:
        name: jUnit Test Results
        path: junit_test_results.xml
      if: ${{ always() }}
  deploy:
    name: Deploy source and wheel
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
    - name: Build source tarball and wheel
      run: |
        python setup.py sdist bdist_wheel
    - name: Publish bellerophon v${{ VERSIOM }} to Test-PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TESTPYPI_API_KEY }}
        repository_url: https://test.pypi.org/legacy/